<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="./images/icons/logo.png" sizes="72x72" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
<nav class="navigation">
    <div class="navigation__header">
        <img src="./images/icons/logo.webp" alt="Dashboard logo" class="logo">
        <h1>Dashboard</h1>
    </div>
    <ul class="navigation__main-list">
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/home.svg" alt="icon" class="list-icon">
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/profile.svg" alt="icon" class="list-icon">
                <span>Profile</span>
            </a>
        </li>
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/messages.svg" alt="icon" class="list-icon">
                <span>Messages</span>
            </a>
        </li>
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/history.svg" alt="icon" class="list-icon">
                <span>History</span>
            </a>
        </li>
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/tasks.svg" alt="icon" class="list-icon">
                <span>Tasks</span>
            </a>
        </li>
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/communities.svg" alt="icon" class="list-icon">
                <span>Communities</span>
            </a>
        </li>
    </ul>
    <ul class="navigation__secondary-list">
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/settings.svg" alt="icon" class="list-icon">
                <span>Settings</span>
            </a>
        </li>
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/support.svg" alt="icon" class="list-icon">
                <span>Support</span>
            </a>
        </li>
        <li>
            <a href="#" class="list-link">
                <img src="./images/icons/privacy.svg" alt="icon" class="list-icon">
                <span>Privacy</span>
            </a>
        </li>
    </ul>
</nav>
<header class="header">
    <div class="search">
        <button class="search__external-button">search</button>
        <input type="search" name="search" id="search-input" class="search__input">
    </div>
    <div class="my-profile">
        <button class="notifications">notifications</button>
        <img src="./images/user-profile-pictures/current-userpic.webp" alt="My profile picture"
             class="my-profile__picture">
        <strong class="my-profile__name">Morgan Oakley</strong>
    </div>
    <div class="greeting">
        <img src="./images/user-profile-pictures/current-userpic.webp" alt="My profile picture" class="greeting__picture">
        <div class="greeting__wrapper">
            <span class="greeting__text">Hi there,<br></span>
            <strong class="greeting__name">Morgan Oakley (@morgan)</strong>
        </div>
    </div>
    <div class="actions">
        <button class="action" type="button">New</button>
        <button class="action" type="button">Upload</button>
        <button class="action" type="button">Share</button>
    </div>
</header>
<main class="main">
    <section class="projects">
        Your Projects section
    </section>
    <aside class="sidebar">
        <section class="announcements">Aside 1</section>
        <section class="trending">Aside 2</section>
    </aside>
</main>
</body>
</html>
