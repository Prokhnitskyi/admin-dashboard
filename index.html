<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
<nav class="navigation">
    <div class="navigation__header">
        <img src="./images/icons/logo.webp" alt="Dashboard logo" class="logo">
        <h1>Dashboard</h1>
    </div>
    <ul class="navigation__main-list">
        <li><img src="./images/icons/home.svg" alt="icon" class="list-icon"> <span>Home</span></li>
        <li><img src="./images/icons/profile.svg" alt="icon" class="list-icon"> <span>Profile</span></li>
        <li><img src="./images/icons/messages.svg" alt="icon" class="list-icon"> <span>Messages</span></li>
        <li><img src="./images/icons/history.svg" alt="icon" class="list-icon"> <span>History</span></li>
        <li><img src="./images/icons/tasks.svg" alt="icon" class="list-icon"> <span>Tasks</span></li>
        <li><img src="./images/icons/communities.svg" alt="icon" class="list-icon"> <span>Communities</span></li>
    </ul>
    <ul class="navigation__secondary-list">
        <li><img src="./images/icons/settings.svg" alt="icon" class="list-icon"> <span>Settings</span></li>
        <li><img src="./images/icons/support.svg" alt="icon" class="list-icon"> <span>Support</span></li>
        <li><img src="./images/icons/privacy.svg" alt="icon" class="list-icon"> <span>Privacy</span></li>
    </ul>
</nav>
<header class="header">Header</header>
<main class="main">
    <section class="projects">
        Your Projects section
    </section>
    <aside class="sidebar">
        <section class="announcements">Aside 1</section>
        <section class="trending">Aside 2</section>
    </aside>
</main>
</body>
</html>
